<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notNotion - Web Based Kanban Style Application To Handle Project Progress</title>
 
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/master.css"/>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <a href="/notNotion/" class="logo">
                    <img src="./images/logo.svg" alt="notNotion"/>
                    <span>notNotion</span>
                </a>
                <nav>
                    <ul class="nav-items">
                        <li>
                            <a href="/notNotion/JavaScript Budget Tracker Application/">Budget Manager</a>
                        </li>
                        <li>
                            <a href="/notNotion/JavaScript Quiz Application/">Quiz</a>
                        </li>
                        <li class="active">
                            <a href="/notNotion/JavaScript Kanban Application/">Progress Board</a>
                        </li>
                        <li>
                            <a href="/notNotion/JavaScript Todo List Manager/">Todo List</a>
                        </li>
                        <span class="newsletter">Join Newsletter</span>
                    </ul>
                </nav>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <!-- <section class="heading">
                    <p class="title">notNotion</p>
                    <p class="subtitle">Web Based Kanban Style Application To Handle Project Progress</p>
                </section> -->
                <section class="kanban">
                    <div class="taskbox">
                        <div class="title">
                            <p>TODO</p>
                            <span class="todo">2</span>
                        </div>
                        <div class="cards todo" data-id="0">
                            
                        </div>
                        <form class="add">
                            <input type="text" name="task" maxlength="30" placeholder="New Task" autocomplete="off"/>
                            <button class="bi bi-plus" name="submit" data-id="0"></button>
                        </form>
                    </div>
                    <div class="taskbox">
                        <div class="title">
                            <p>IN PROGRESS</p>
                            <span class="pending">1</span>
                        </div>
                        <div class="cards pending" data-id="1">
                            
                        </div>
                        <form class="add">
                            <input type="text" name="task" maxlength="30" placeholder="New Task" autocomplete="off"/>
                            <button class="bi bi-plus" name="submit" data-id="1"></button>
                        </form>
                    </div>
                    <div class="taskbox">
                        <div class="title">
                            <p>COMPLETED</p>
                            <span class="completed">2</span>
                        </div>
                        <div class="cards completed" data-id="2">
                        
                        </div>
                        <form class="add">
                            <input type="text" name="task" maxlength="30" placeholder="New Task" autocomplete="off"/>
                            <button class="bi bi-plus" name="submit" data-id="2"></button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer">
                <div class="brand-name">
                    <span>&copy notNotion by Prakash</span>
                </div>
                <div class="social-icons">
                    <i class="bi bi-twitter social"></i>
                    <i class="bi bi-linkedin social"></i>
                    <i class="bi bi-youtube social"></i>
                    <i class="bi bi-instagram social"></i>
                </div>
            </div>
        </div>
        <section class="modal">
            <div class="newsletter-modal">
                <p>Join Newsletter Now!</p>
                <form>
                    <input type="text" name="name" placeholder="Name" autocomplete="off"/>
                    <input type="email" name="email" placeholder="Email" autocomplete="off"/>
                    <input type="submit" value="Subscribe To Newsletter"/>
                </form>
                <i class="bi bi-x-lg close"></i>
            </div>
        </section>
    </footer>

    <script src="/main.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
